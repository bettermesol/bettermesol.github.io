  description: 더 <strong>나</strong>은 <strong>나</strong>를 위하여 <strong>나</strong>아가는 중
  #gravatar: # md5 hash of your email address
  contact:
    linkedin:  https://www.linkedin.com/in/mesol-yoon-468346129/
    github:    https://github.com/bettermesol
    #facebook:  <hide>
    #twitter:  <hide>
    #weibo:    <hide>
    email:     mailto:mysky0313@gmail.com

# Navigation (2nd level links supported)
nav:
  Home:           
    - '/'
  Contents:           
    - '/blog/'
    - { Categories: '/blog/categories/' }
    - { Tags: '/blog/tags/' }
  About:          
    - '/about/'

# Where are tags and categories displayed
tag_page: '/blog/tags/'
category_page: '/blog/categories/'

hero:
  image: https://bettermesol.github.io/public/img/picture.JPG
  caption: # caption, if any

# Puglins
mathjax: true # whether support mathjax
google_analytics_token: #'UA-12345678-9' # leave blank if you don't want google analytics
